{% load static %}
{% include 'index.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="{% static 'css/update.css' %}">
    
    <!-- Include Bootstrap CSS -->
    <style>
    
    </style>
    
</head>

<body>
    <div class="container" style="margin-top: 30px;">
       
        <div class="d-flex justify-content-center">
            <div class="card border border-0 ">
                <div class="card-header">
                    <h4 class="my-1 text-center">Update Student Details</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-2">
                            <label for="fullname" class="form-label">Name:</label>
                            {{ form.fullname }}
                        </div>
                        <div class="mb-2">
                            <label for="fathername" class="form-label">Father Name:</label>
                            {{ form.fathername }}
                        </div>
                        <div class="mb-2">
                            <label for="dob" class="form-label">DOB:</label>
                            {{ form.dob }}
                        </div>
                        <div class="mb-2">
                            <label for="std" class="form-label">Standard:</label>
                            {{ form.std }}
                        </div>
                        <div class="mb-2">
                            <label for="sec" class="form-label">Section:</label>
                            {{ form.sec }}
                        </div>
                        <div class="mb-2">
                            <label for="attd" class="form-label">Attendance:</label>
                            {{ form.attd }}
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn back" onclick="goBack()"><i class="bi bi-backspace-fill me-1"></i>Back</button>
                            <button type="submit" class="btn save"><i class="bi bi-download me-1"></i>Save</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back(); // Go back to the previous page in the browser history
        }
    </script>
</body>

</html>
